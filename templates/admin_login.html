<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <style type="text/css">

        .main {
            width: 600px;
            margin: 0 auto;
        }
        
        .inputBox {
            margin: 200px auto;
        }

        .formElement {
            margin-left: 200px;
        }

    </style>

</head>
<body>
    <div class="main">
        <form class="inputBox" action="/admin" method="POST">
            <div class="formElement">
                <label for="GetUserName">用户名：</label>
                <span><input type="text" id="GetUserName" name="UserName"></span>
            </div>
            <div class="formElement">
                <label for="GetPassword">密码：</label>
                <span><input type="password" id="GetPassword" name="Password"></span>
            </div>
            <div class="formElement">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
